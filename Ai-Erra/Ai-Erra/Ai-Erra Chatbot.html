<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ai-Erra</title>
    <style>
        /* Chatbot Interface Styles */

        .chat-header {
            color: #fff;
            padding: 20px;
            border-bottom: 5px solid #ddd;
        }

        #mode-select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
        }

        .chat-messages {
            padding: 20px;
        }

        .message {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 5px;
        }

        .message p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
        }

        #send-button {
            background: var(--custom-btn-bg-color);
            border: 2px solid transparent;
            border-radius: var(--border-radius-large);
            color: var(--white-color);
            font-size: var(--btn-font-size);
            font-weight: var(--font-weight-bold);
            line-height: normal;
            transition: all 0.3s;
            padding: 12px 22px;
            margin-top: 15px;
        }

        #send-button:hover{
            background: var(--custom-btn-bg-hover-color);
            color: var(--white-color);
        }
    </style>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https:
        //fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">

</head>

<body>

    <main>

        <header class="site-header">
            <div class="container">
                <div class="row justify-content-between">

                    <div class="col-lg-12 col-12 d-flex">
                        <a class="site-header-text d-flex justify-content-center align-items-center me-auto"
                            href="index.html">
                            <img src="/images/ai.png" width="30px" height="30px" alt="logo">
                            <span>
                                Ai-Erra Chatbot
                            </span>
                        </a>

                        <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                            <span class="text-white me-4 d-none d-lg-block">Stay connected</span>

                            <li class="social-icon-item">
                                <a href="https://www.instagram.com/" class="social-icon-link bi-instagram"></a>
                            </li>

                            <li class="social-icon-item">
                                <a href="https://twitter.com/?lang=en" class="social-icon-link bi-twitter"></a>
                            </li>

                            <li class="social-icon-item">
                                <a href="https://web.whatsapp.com/" class="social-icon-link bi-whatsapp"></a>
                            </li>
                        </ul>

                        <div>
                            <a href="#" class="custom-btn custom-border-btn btn" data-bs-toggle="modal"
                                data-bs-target="#subscribeModal">Notify me
                                <i class="bi-arrow-right ms-2"></i>
                            </a>
                        </div>

                        <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button"
                            aria-controls="offcanvasMenu"></a>

                    </div>

                </div>
            </div>
        </header>


        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu"
            aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <ul>
                        <li>
                            <a class="active" href="Ai-Erra Chatbot.html">Ai-Erra Chatbot</a>
                        </li>

                        <li>
                            <a href="Ai-Tools.html">Ai-Tools</a>
                        </li>

                        <li>
                            <a href="login.html">Login Form</a>
                        </li>

                        <li>
                            <a href="register.html">Create an account</a>
                        </li>

                        <li>
                            <a href="Resources.html">Resources</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="get" class="custom-form mt-lg-4 mt-2" role="form">
                            <h2 class="modal-title" id="subscribeModalLabel">Stay up to date</h2>

                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                                placeholder="your@email.com" required="">

                            <button type="submit" class="form-control">Notify</button>
                        </form>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <p>By signing up, you agree to our Privacy Notice</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Chatbot Interface Section -->
        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="chat-header">
                    <select id="mode-select">
                        <option value="general">General Assistance</option>
                        <option value="technical">Technical Support</option>
                        <option value="customer-service">Customer Service</option>
                    </select>
                </div>
                <div class="chat-messages">
                    <div class="message">
                        <p>Welcome to AI ERRA Chatbot! How can I assist you today?</p>
                    </div>
                    <!-- Add more message bubbles here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>

            <div class="video-wrap">
                <video autoplay="" loop="" muted="" class="custom-video" poster="">
                    <source src="videos/video.mp4" type="video/mp4">

                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
